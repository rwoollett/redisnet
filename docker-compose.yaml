services:
  cache:
    container_name: cache
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 5s
    volumes: 
      - cache:/data
    networks:
      - redisnet-ver1-network

volumes:
  cache:

networks:
  redisnet-ver1-network:
    driver: bridge

